<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="proyecto.js"></script>
    <title>Seguros TK-U</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Seguros TK-U</a>
  </nav>
  
    <div class="container" >
        <div class="row justify-content-md-center">
            <div class="col col-lg-4">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" required>
                    <div>
                    <div class="form-group">
                        <label for="day">Dia de nacimiento</label>
                        <input class="form-control" type="number" name="day" id="day" required>
                    </div>
                    <div class="form-group">
                        <label for="mont">Mes de nacimiento</label>
                        <input class="form-control" type="number" name="mont" id="mont" required>
                    </div>
                    <div class="form-group">
                        <label for="year">AÃ±o de nacimiento</label>
                    <input class="form-control" type="number" name="year" id="year" required>
                    </div>
                    <div class="form-group">
                        <label >Tiene Conyuge?:</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conyuge" id="conyugeSi" value="1">  
                            <label class="form-check-label" for="conyugeSi">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conyuge" id="conyugeNo" value="0" checked>
                            <label class="form-check-label" for="conyugeNo">No</label>
                        </div>
                    </div>
                    <div class="form-group" id="edadConyuge">
                        <label for="edadConyuge">Edad de Conyuge</label>
                        <input class="form-control" type="number" name="edadConyuge" id="edadConyuge" required>
                    </div>
                    <div class="form-group">
                        <label >Tiene Hijos? :</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hijos" id="hijosSi" value="1">  
                            <label class="form-check-label" for="hijosSi">Si</label>
                        </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hijos" id="hijosNo" value="0" checked>
                            <label class="form-check-label" for="hijosNo">No</label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="cantHijos">
                        <label for="cantHijos">Cantidad de Hijos</label>
                        <input class="form-control" type="number" name="cantHijos" id="cantHijos" required>
                    </div>
                    <input class="btn btn-primary" type="button" onclick="calcular()" value="Calcular">
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
